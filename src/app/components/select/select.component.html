<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <select matNativeControl [(ngModel)]="value" (change)="onChanged(value); onTouched()">
        <option *ngFor="let selectOption of selectOptions" [value]="selectOption.value">
            {{selectOption.description}}
        </option>
    </select>
</mat-form-field>
